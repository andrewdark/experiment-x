#================================================
# SPRING MVC
#================================================
server.port=8181
#================================================
# DATASOURCE
#================================================
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/experiment-x
spring.datasource.username=postgres
spring.datasource.password=postgres
#================================================
# JPA / HIBERNATE
#================================================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL94Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
#================================================
# JWT
#================================================
security.jwt.secret=darknsoft
security.jwt.expiration=172800
#================================================
# TEST REVIEW SERVICE / DOCKER CLIENT
#================================================
docker.host.junit.jar=/Downloads
docker.client.task.volume=/task
docker.client.tests.volume=/tests
docker.client.task.source.path=/task/Task.java
